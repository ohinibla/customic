openapi: 3.0.3
info:
  title: Customic
  version: 1.0.0
  description: Customic interview task
paths:
  /api/token/:
    post:
      operationId: token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/token/refresh/:
    post:
      operationId: token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/v1/mockups/:
    get:
      operationId: v1_mockups_list
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - v1
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMockupList'
          description: ''
  /api/v1/mockups{format}:
    get:
      operationId: v1_mockups_formatted_list
      parameters:
      - in: path
        name: format
        schema:
          type: string
          enum:
          - .json
        required: true
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - v1
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMockupList'
          description: ''
  /api/v1/mockups/generate/:
    post:
      operationId: v1_mockups_generate_create
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Mockup'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Mockup'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Mockup'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mockup'
          description: ''
  /api/v1/mockups/generate{format}:
    post:
      operationId: v1_mockups_generate_formatted_create
      parameters:
      - in: path
        name: format
        schema:
          type: string
          enum:
          - .json
        required: true
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Mockup'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Mockup'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Mockup'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mockup'
          description: ''
  /api/v1/tasks/{task_id}/:
    get:
      operationId: v1_tasks_retrieve
      parameters:
      - in: path
        name: task_id
        schema:
          type: string
        required: true
      tags:
      - v1
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
  /api/v1/tasks/{task_id}{format}:
    get:
      operationId: v1_tasks_formatted_retrieve
      parameters:
      - in: path
        name: format
        schema:
          type: string
          enum:
          - .json
        required: true
      - in: path
        name: task_id
        schema:
          type: string
        required: true
      tags:
      - v1
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
components:
  schemas:
    BlankEnum:
      enum:
      - ''
    FontEnum:
      enum:
      - FiraCode
      - ArialCEItalic
      - ArialMdm
      - ArialMdmItl
      - arialceb
      - ArialCE
      - ArialCEMTBlack
      - ArialCEBoldItalic
      - Arial
      type: string
      description: |-
        * `FiraCode` - Firacode
        * `ArialCEItalic` - Arialceitalic
        * `ArialMdm` - Arialmdm
        * `ArialMdmItl` - Arialmdmitl
        * `arialceb` - Arialceb
        * `ArialCE` - Arialce
        * `ArialCEMTBlack` - Arialcemtblack
        * `ArialCEBoldItalic` - Arialcebolditalic
        * `Arial` - Arial
    Mockup:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        text:
          type: string
          maxLength: 255
        font:
          default: Arial
          oneOf:
          - $ref: '#/components/schemas/FontEnum'
          - $ref: '#/components/schemas/BlankEnum'
        text_color:
          default: '000000'
          oneOf:
          - $ref: '#/components/schemas/TextColorEnum'
          - $ref: '#/components/schemas/BlankEnum'
        shirt_color:
          type: array
          items:
            $ref: '#/components/schemas/ShirtColorEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - shirt_color
      - text
    MockupShort:
      type: object
      properties:
        created_at:
          type: string
          format: date-time
          readOnly: true
        image:
          type: string
          format: uri
          nullable: true
      required:
      - created_at
    PaginatedMockupList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Mockup'
    ShirtColorEnum:
      enum:
      - yellow
      - blue
      - black
      - white
      type: string
      description: |-
        * `yellow` - Yellow
        * `blue` - Blue
        * `black` - Black
        * `white` - White
    StatusEnum:
      enum:
      - PENDING
      - SUCCESS
      - FAILURE
      type: string
      description: |-
        * `PENDING` - Pending
        * `SUCCESS` - Success
        * `FAILURE` - Failed
    Task:
      type: object
      properties:
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
        task_id:
          type: string
          format: uuid
          readOnly: true
        results:
          type: array
          items:
            $ref: '#/components/schemas/MockupShort'
          readOnly: true
      required:
      - results
      - status
      - task_id
    TextColorEnum:
      enum:
      - 0000FF
      - FFFFFF
      - FFFF00
      - '000000'
      type: string
      description: |-
        * `0000FF` - Blue
        * `FFFFFF` - White
        * `FFFF00` - Yellow
        * `000000` - Black
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
